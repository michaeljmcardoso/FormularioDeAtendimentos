<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atendimentos</title>
    <link href="EstilosForm.css" rel="stylesheet" media="all" />
</head>
<body>
<form name="meu_form" id="meu_form">

    <h1>Registro de Atendimentos do Serviço Quilombola_SR-MA</h1>

    <input type="text" id="nome" placeholder="Digite nome do atendente" required name="nome" />
    <label for="nome">Nome</label>
    
    <input type="text" id="interessado" placeholder="Digite nome do interessado" />
    <label for="interessado">Interessado</label>
    
    <input type="text" id="comunidade" placeholder="Nome da comunidade/município" />
    <label for="comunidade">Comunidade</label>
    
    <input type="tel" id="fone" placeholder="(DDD)xxxxx-xxxx" />
    <label for="fone">Fone</label>
    
    <input type="email" id="email" placeholder="fulano@email.com" />
    <label for="email">Email</label>
    
    <input type="text" id="protocolo" placeholder="54000.000000/0000-00" />
    <label for="protocolo">Protocolo SEI</label>
    
    <input type="date" id="data" />
    <label for="data">Data</label>
    
    <textarea placeholder="Motivo do atendimento" id="motivoatendimento"></textarea>

    <button type="button" id="bt-enviar">Enviar</button>

    <button type="button" id="bt-exportar">Baixar</button>

</form>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
