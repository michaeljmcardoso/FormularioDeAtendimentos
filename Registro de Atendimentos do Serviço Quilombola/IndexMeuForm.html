<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atendimentos</title>
    <link href="EstiloFormTest.css" rel="stylesheet" media="all" />
    <script>
         function salvarForm(){
       if (localStorage.cont) {
          localStorage.cont = Number(localStorage.cont)+1;
       } else {
          localStorage.cont = 1;
       }

       cad = document.getElementById('nome').value + ';' + document.getElementById('interessado').value + ';' + document.getElementById('comunidade').value + ';' + document.getElementById('fone').value + ';' + document.getElementById('email').value + ';' + document.getElementById('protocolo').value + ';' + document.getElementById('motivoatendimento').value + ';' + document.getElementById('data').value;
       localStorage.setItem("cad_"+localStorage.cont,cad);
    }
    </script>
</head>
<body>
<form name="meu_form">

    <h2>Registro de Atendimentos do Serviço Quilombola_SR-12(MA)</h2>

    <input type="text" id="nome" placeholder="Digite nome do atendente" required="requird" name="nome" />
    <label for="nome">Nome</label>
    
    <input type="text" id="interessado" placeholder="Digite nome do interessado" />
    <label for="nome">Interessado</label>

    <input type="text" id="comunidade" placeholder="Nome da comunidade/município" />
    <label for="nome">Comunidade</label>

    <input type="tel" id="fone" placeholder="(DDD)xxxxx-xxxx" />
    <label for="fone">Fone</label>

    <input type="email" id="email" placeholder="fulano@email.com" />
    <label for="nome">Email</label>

    <input type="text" id="protocolo" placeholder="54000.000000/0000-00" />
    <label for="nome">Protocolo SEI</label>

    <input type="date" id="data" placeholder="data" />
    <label for="nome">Data</label>

    <textarea placeholder="Motivo do atendimento" id="motivoatendimento" ></textarea>
   
    <button id="bt-enviar" onclick="salvarForm()">Enviar</button>

</form>
</body>
</html>
